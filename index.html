<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- container for game choices -->
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
      <div class="choices">
        <img
          src="assets/images/icons8-rock-96.png"
          alt="Rock"
          class="option"
          id="rock"
        />
        <img
          src="assets/images/icons8-documents-96.png"
          alt="Paper"
          class="option"
          id="paper"
        />
        <img
          src="assets/images/icons8-scissor-96.png"
          alt="Scissors"
          class="option"
          id="scissors"
        />
        <img
          src="assets/images/icons8-kawaii-dinosaur-96.png"
          alt="Lizard"
          class="option"
          id="lizard"
        />
        <img
          src="assets/images/icons8-spock-96.png"
          alt="Spock"
          class="option"
          id="spock"
        />

        <!-- scores counter-->
    </div>
    <div class="result">
      <p>Choose an option to play!</p>
    </div>
  </div>

  <div class="result">
    <p>Wins: <span id="win-count">0</span></p>
    <p>Ties: <span id="tie-count">0</span></p>
    <p>Losses: <span id="loss-count">0</span></p>
  </div>
